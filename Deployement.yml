apiVersion: apps/v1
kind: Deployment
metadata:
  name: appbuilder-application-service
  labels:
    app: appbuilder-application-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appbuilder-application-service
  template:
    metadata:
      labels:
        app: appbuilder-application-service
    spec:
      containers:
      - name: appbuilder-application-service
        image: oumaima12/application_service
        ports:
        - containerPort: 8097
---
apiVersion: v1
kind: Service
metadata:
  name: appbuilder-application-service-service
spec:
  selector:
    app: appbuilder-application-service
  ports:
  - protocol: TCP
    port: 8097
    targetPort: 8097
