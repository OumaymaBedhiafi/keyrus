apiVersion: apps/v1
kind: Deployment
metadata:
  name: appbuilder-upload-service
  labels:
    app: appbuilder-upload-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appbuilder-upload-service
  template:
    metadata:
      labels:
        app: appbuilder-upload-service
    spec:
      containers:
      - name: appbuilder-upload-service
        image: oumaima12/upload-image-service:v2
        ports:
        - containerPort: 8096

---
apiVersion: v1
kind: Service
metadata:
  name: appbuilder-upload-service-service
spec:
  selector:
    app: appbuilder-upload-service
  ports:
  - protocol: TCP
    port: 8096
    targetPort: 8096
