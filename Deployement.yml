apiVersion: apps/v1
kind: Deployment
metadata:
  name: appbuilder-screen-service
  labels:
    app: appbuilder-screen-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appbuilder-screen-service
  template:
    metadata:
      labels:
        app: appbuilder-screen-service
    spec:
      containers:
      - name: appbuilder-screen-service
        image: oumaima12/screen-service
        ports:
        - containerPort: 80
